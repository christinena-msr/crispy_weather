<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-md">
        <div class="jumbotron">
            <h1 class="display-4 title">Weather Tracker</h1>
            <br>
            <br>
            <form>
                <div class="form-inline">
                    <input type="text" id="search" class="form-control">
                    <input type="submit" id="search-button" class="btn btn-dark" value="Search">
                </div>
            </form>
        </div>
        <div class="row col-sm-12">
            <div class="col-sm-4" id="search-bar">
                <h4 class="searched-cities">Searched Cities</h4>
                <!-- <button id="city-button">Placeholder</button> -->
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-7 display">
                <div class="row current daily">
                    <div class="city"></div>
                    <div class="date"></div>
                    <div class="description"></div>
                    <div id="icon"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="uvIndex"></div>    
                </div>
                <br>
                <h3></h3>
                <div class="row forecast current">
                    <h3 class="forecast-header"></h3>
                    <div class="forecast-row row"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <div class="container-md">
        <footer>
            <div class="footer-content display-5">
                <a class="github" href="https://github.com/crispysodium/" target="_blank" rel="noopener noreferrer">
                    Christine Na
                </a>
            </div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
